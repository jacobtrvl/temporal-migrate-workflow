#create the workflow intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeApp}}/v1/deployment-intent-groups/{{.DeploymentIntent}}/temporal-workflow-intents
metadata :
  name: {{.DeploymentIntent}}-workflow-intent
  description: "description for intent"
spec:
  workflowClient:
    clientEndpointName: {{.WfClientName}}
    clientEndpointPort: {{.WfClientPort}}
  temporal:
    workflowClientName: "relocate_workflowclient"
    workflowStartOptions:
      id: "relocate-upf-1"
      taskQueue: "RELOCATE_TASK_Q"
      retryPolicy:
        maximumAttempts: 5
    workflowParams:
      activityOptions:
        all-activities:
          startToCloseTimeout: 60000000000
          heartbeatTimeout: 50000000000
          retryPolicy:
            initialInterval: 10
      activityParams:
        all-activities:
          emcoURL: "http://10.254.185.70:30415"
          project: {{ .ProjectName }}
          compositeApp: {{ .CompositeApp }}
          compositeAppVersion: "v1"
          deploymentIntentGroup: {{ .DeploymentIntent }}
          targetClusterProvider: {{ .ClusterProvider }}
          targetClusterName: ""
          targetClusterLabel: {{ .MecHost1Label }}
          targetAppName: {{ .UPF1AppName }}